<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<todo-item v-for="item in list" v-bind:todo="item"></todo-item>
		</ol>
	</div>
	<script>
		Vue.component('todo-item',{
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				list: [
					{text: '蔬菜'},
					{text: '韭菜'},
					{text: '水果'},
					{text: '牛奶'},
					{text: '奶奶'},
				]
			}
		})
	</script>
</body>
</html>
